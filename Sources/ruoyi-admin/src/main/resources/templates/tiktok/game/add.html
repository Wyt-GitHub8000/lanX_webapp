<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改【请填写功能名称】')"/>
    <th:block th:include="include :: datetimepicker-css"/>
    <th:block th:include="include :: summernote-css"/>
    <th:block th:include="include :: bootstrap-fileinput-css"/>
    <style>
        .progress {
            display: none;
        }
    </style>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-games-edit" >
        <input name="id" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">应用id：</label>
            <div class="col-sm-8">
                <input name="appId" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">应用名称：</label>
            <div class="col-sm-8">
                <input name="appName"  class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">应用头像：</label>
            <div class="col-sm-8">
                <input id="appIcon" name="appIcon"  class="form-control" type="hidden">
                <div class="file-loading">
                    <input id="fappIcon" name="file" class="file" type="file" data-min-file-count="1"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">标题名称：</label>
            <div class="col-sm-8">
                <input name="title" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">概要描述：</label>
            <div class="col-sm-8">
                <textarea type="text" name="summary"  class="form-control"
                          placeholder="请输入文本"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">描述：</label>
            <div class="col-sm-8">
                <input id="description" name="description" type="hidden" />
                <div id="descriptions" class="description" name="description" ></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">游戏厂商：</label>
            <div class="col-sm-8">
                <input name="factory"  class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">安卓下载地址：</label>
            <div class="col-sm-8">
                <input name="andoridUrl"  class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">苹果下载地址：</label>
            <div class="col-sm-8">
                <input name="appleUrl" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">体验地址：</label>
            <div class="col-sm-8">
                <input name="experieUrl"  class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">安装包大小：</label>
            <div class="col-sm-8">
                <input name="appSize" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">版本：</label>
            <div class="col-sm-8">
                <input name="appVersion" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">更新时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <input name="appUpdatedAt"
                           class="form-control" placeholder="yyyy-MM-dd" type="text">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">状态</label>
            <div class="col-sm-8">
                <select name="status" class="form-control" th:with="status = ${@dict.getType('tiktok_game_status')}">
                    <option th:each="dict : ${status}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" ></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">封面图：</label>
            <div class="col-sm-8">
                <!--                <input id="appIcon" name="appIcon" th:field="*{appIcon}" class="form-control" type="hidden">-->
                <!--                <input id="appCover" name="appCover" class="file" type="file" multiple data-min-file-count="1"-->
                <!--                       data-show-remove="false"-->
                <!--                       data-show-upload="false"-->
                <!--                       data-auto-replace="true" data-overwrite-initial="false" data-initial-preview-as-data="true"-->
                <!--                       data-show-caption="true" th:attr="data-initial-preview=*{appCover}" data-theme="fas">-->
                <input id="appCover" name="appCover"  class="form-control " type="hidden">
                <div class="file-loading">
                    <input id="fappCover" name="file" class="file" type="file" data-min-file-count="1"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">游戏宣传图：</label>
            <div class="col-sm-8">
                <!--                <input id="gameCover" name="gameCover" class="file" type="file" multiple data-min-file-count="1"-->
                <!--                       data-show-remove="false"-->
                <!--                       data-show-upload="false"-->
                <!--                       data-auto-replace="true" data-overwrite-initial="false" data-initial-preview-as-data="true"-->
                <!--                       data-show-caption="true" th:attr="data-initial-preview=*{gameCover}" data-theme="fas">-->
                <input name="gameCover" class="form-control" type="hidden">
                <div class="file-loading">
                    <input id="fgameCover" name="file" class="file" type="file" data-min-file-count="1"/>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<th:block th:include="include :: summernote-js"/>
<th:block th:include="include :: bootstrap-fileinput-js"/>
<script th:inline="javascript">
    var prefix = ctx + "game/index";
    $("#form-games-edit").validate({
        focusCleanup: true
    });

    fileUpload("appIcon", ctx + "common/upload");
    fileUpload("appCover", ctx + "common/upload");
    fileUpload("gameCover", ctx + "common/upload");

    function fileUpload($icon, $path) {
        $("#f" + $icon).fileinput({
            'theme': 'fa',
            language: 'zh', //设置语言
            uploadUrl: $path, //上传的地址
            allowedFileExtensions: ['jpg', 'png', 'jpeg'],//接收的文件后缀
            showCaption: true,//是否显示标题
            initialPreview: $("#" + $icon).val(),
            initialPreviewAsData: true
        }).on('filepreupload', function (event, data, previewId, index) {
        }).on("fileuploaded", function (event, data, previewId, index) {
            debugger
            $("#" + $icon).val(data.response.url);
        });
    }

    function submitHandler() {
        if ($.validate.form()) {
            $("#description").val($('.description').summernote('code'));
            $.operate.save(prefix + "/add", $('#form-games-edit').serialize());
        }
    }

    $("input[name='appUpdatedAt']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='createdAt']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='updatedAt']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $(document).ready(function () {
        $('.description').summernote({
            lang: 'zh-CN',
            minHeight: 250,
            callbacks: {
                onImageUpload: function (files) {
                    sendFile(files[0], this);
                }
            }
        });
    });

    // 上传文件
    function sendFile(file, obj) {
        var data = new FormData();
        data.append("file", file);
        $.ajax({
            type: "POST",
            url: ctx + "common/upload",
            data: data,
            cache: false,
            contentType: false,
            processData: false,
            dataType: 'json',
            success: function (result) {
                if (result.code == web_status.SUCCESS) {
                    $(obj).summernote('editor.insertImage', result.url, result.fileName);
                } else {
                    $.modal.alertError(result.msg);
                }
            },
            error: function (error) {
                $.modal.alertWarning("图片上传失败。");
            }
        });
    }

</script>
</body>
</html>
